<!doctype html>
<html>
  <head>
    <title>UIKit Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="refresh" content="3" />
  </head>

  <body>
    <div class="w-50 px-4"
    <form>
      <fieldset>
        <legend>Singin/Signup</legend>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Confirm password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
   

        <div class="form-group">
          <label for="exampleTextarea" class="form-label mt-4">Description</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label for="formFile" class="form-label mt-4">Ajouter une image</label>
          <input class="form-control" type="file" id="formFile">
        </div>
       
        <fieldset class="form-group">
          <legend class="mt-4"></legend>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me ?
            </label>
          </div>
      
        
    </form>
  </div>
  </body>
